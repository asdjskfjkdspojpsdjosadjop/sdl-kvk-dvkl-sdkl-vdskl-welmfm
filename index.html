<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iPhone Lock Screen with Gradient & Wallpaper Image</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0f07;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #phone {
      width: 390px;
      height: 844px;
      background: #000;
      border: 2px solid #222;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 15px 45px rgba(0,0,0,0.5);
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #home-screen {
      /* iPhone wallpaper image */
      background: url('1.jpg') center/cover no-repeat;
      opacity: 0;
      transition: opacity 0.8s ease-out;
      z-index: 1;
    }
    #lock-screen {
      /* Lighter pastel gradient overlay */
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 60px 20px 20px;
      z-index: 2;
      color: #333;
    }
    #time {
      font-size: 68px;
      font-weight: 600;
      line-height: 1;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    #date {
      font-size: 20px;
      margin-bottom: auto;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    #fingerprint {
      width: 200px;
      margin-bottom: 80px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .fade-out {
      animation: fadeOut 0.8s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="phone">
    <div id="home-screen" class="screen"></div>
    <div id="lock-screen" class="screen">
      <div id="time">07:54</div>
      <div id="date"></div>
      <img id="fingerprint" src="https://cdn-icons-png.flaticon.com/512/2604/2604556.png" alt="Fingerprint Scanner">
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lock = document.getElementById('lock-screen');
      const home = document.getElementById('home-screen');
      const fingerprint = document.getElementById('fingerprint');
      const dateEl = document.getElementById('date');

      // English date with weekday under time
      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      dateEl.textContent = new Date().toLocaleDateString('en-US', options);

      // Unlock on fingerprint tap
      fingerprint.addEventListener('pointerdown', () => {
        fingerprint.style.transform = 'scale(0.9)';
        setTimeout(() => fingerprint.style.transform = 'scale(1)', 200);
        lock.classList.add('fade-out');
        setTimeout(() => { home.style.opacity = '1'; }, 100);
        setTimeout(() => { lock.style.display = 'none'; }, 800);
      });
    });
  </script>
</body>
</html>
